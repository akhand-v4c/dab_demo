resources:
  jobs:
    dbx_demo_job:
      name: dbx-demo-job

      tasks:
        - task_key: demo_task
          spark_python_task:
            python_file: ../src/main.py
          job_cluster_key: demo_cluster

      job_clusters:
        - job_cluster_key: demo_cluster
          new_cluster:
            spark_version: 13.3.x-scala2.12
            node_type_id: Standard_DS3_v2
            num_workers: 1